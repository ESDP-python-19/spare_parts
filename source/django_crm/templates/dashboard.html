<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <div>
        <canvas id="ordersChart"></canvas>
    </div>

    <div>
        <canvas id="userActivityChart"></canvas>
    </div>

    <script>
        var ctx1 = document.getElementById('ordersChart').getContext('2d');
        var ordersChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ orders_by_category|map(attribute='part__category')|list|safe }},
                datasets: [{
                    label: 'Orders by Category',
                    data: {{ orders_by_category|map(attribute='total')|list|safe }},
                }]
            }
        });

        var ctx2 = document.getElementById('userActivityChart').getContext('2d');
        var userActivityChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ user_activity|map(attribute='hour')|list|safe }},
                datasets: [{
                    label: 'User Activity',
                    data: {{ user_activity|map(attribute='hour')|list|safe }},
                }]
            }
        });
    </script>
</body>
</html>
