<div class="subscription-section">
    <div class="u-sheet">
        <div class="u-group">
            <h2>Подпишитесь на рассылку новостей</h2>
            <p>Хотите первыми читать наши новости? Подпишитесь на рассылку, чтобы быть в курсе всех событий.</p>
        </div>
        <div class="u-form">
            <form action="{% url 'newsletter:subscribe' %}" method="post">
                {% csrf_token %}
                <label for="name" class="visually-hidden">Имя</label>
                <input type="text" id="name" name="name" placeholder="Имя" required>


                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <button type="submit">Подписаться</button>
            </form>

            {% if messages %}
                <div class="messages">
                  {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                  {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
