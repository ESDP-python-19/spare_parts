{% load static %}

{% if form.non_field_errors %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                    {{ form.non_field_errors }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div id="notification" 
                         class="position-fixed start-50 translate-middle-x top-0 mt-5 z-3 alert fade show custom-popup alert-{{ message.tags }}" 
                         role="alert" 
                         style="animation: fade-slide-down 0.5s ease;">
                        <span class="popup-icon">
                            {% if message.tags == 'success' %}
                                ✅
                            {% elif message.tags == 'error' %}
                                ❌
                            {% else %}
                                ℹ️
                            {% endif %}
                        </span>
                        <span class="popup-message">{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% else %}
                <div id="jq-notification" 
                     class="position-fixed start-50 translate-middle-x top-0 mt-5 z-3 alert alert-success fade show custom-popup" 
                     style="display: none; animation: fade-slide-down 0.5s ease;"
                     role="alert">
                </div>
            {% endif %}
        </div>
    </div>
</div>
