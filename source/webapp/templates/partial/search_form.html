{% load i18n %}

<form class="search-form d-flex justify-content-center align-items-center" action="" method="GET">
    <div class="form-group d-flex align-items-center">
        <label for="{{ form.search.id_for_label }}" class="search-label">{{ form.search.label }}</label>
        <input type="text" value="{{ request.GET.search }}" name="search" id="{{ form.search.id_for_label }}" class="form-control search-input">
    </div>
    <input type="submit" value="{% trans 'Поиск' %}" class="btn btn-danger search-button">
</form>


{% if form.search.errors %}
    <div class="text-danger mt-2">
        {% for error in form.search.errors %}
            <p class="form-error">{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
