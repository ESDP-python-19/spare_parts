{% load static %}

{% if reviews.exists %}
    <div id="reviewCarousel{{ part.pk }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            {% for review in reviews|slice:":3" %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <div class="card p-3">
                        <p class="mb-1">{{ review.text }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <button class="review-carousel-btn carousel-control-prev" type="button" data-bs-target="#reviewCarousel{{ part.pk }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="review-carousel-btn carousel-control-next" type="button" data-bs-target="#reviewCarousel{{ part.pk }}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="extraReviews{{ part.pk }}" class="extra-reviews d-none">
        {% for review in reviews|slice:"3:" %}
            <div class="card p-3 mt-2">
                <p class="mb-1">{{ review.text }}</p>
            </div>
        {% endfor %}
    </div>

    <button id="toggleReviewsBtn{{ part.pk }}" class="btn btn-secondary mt-2" onclick="toggleReviews({{ part.pk }})">Еще отзывы</button>
{% endif %}
