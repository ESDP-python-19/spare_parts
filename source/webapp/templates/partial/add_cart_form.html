<form action="{% url 'webapp:part_add_cart' part.pk %}?next={{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <input type="hidden" name="quantity" value="1">  {{ quantity }} 
    <button class="btn btn-light ms-2" type="submit">
        <i class="bi bi-cart"></i>
    </button>
</form>
