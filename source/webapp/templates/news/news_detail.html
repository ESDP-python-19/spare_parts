{% extends 'base.html' %}

{% block content%}
    
    <div class="news-detail container">
        <h1>{{ news.title }}</h1>
        <p>{{ news.full_text }}</p>
        {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}">
        {% endif %}
        <p>Опубликовано: {{ news.published_at }}</p>
        <a href="{% url 'webapp:news_list' %}">Вернуться ко всем новостям</a>
        <a href="{% url 'webapp:parts_list' %}">На главную</a>
    </div>
	
{% endblock %}
