<div class="news-block" style="align-items: center">
    <h2 style="text-align: center">Последние новости</h2>
    <div class="news-list">
        {% for news in latest %}
        <div class="news-item">
            <h3>{{ news.title }}</h3>
            <p>{{ news.short_description }}</p>
            {% if news.image %}
                <img src="{{ news.image.url }}" alt="{{ news.title }}">
            {% endif %}
            <a href="{% url 'webapp:news_detail' news.id %}">Читать далее</a>
        </div>
        {% endfor %}
    </div>
        <div style="text-align: center;">
            <a href="{% url 'webapp:news_list' %}" class="btn btn-danger">Посмотреть все новости</a>
        </div>
    </div>
