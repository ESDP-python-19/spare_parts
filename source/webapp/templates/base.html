{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}
        <title>Web Title</title>
    {% endblock %}
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">
                <div class="logo-custom">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="{% static 'images/logo.png' %}" alt="Avrora" class="logo-img">
                        <span>AVRORA</span>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse flex-grow-0 ms-auto" id="navbarNav">
                    <ul class="navbar-nav d-block d-md-flex ms-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">Продукты</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">О компании</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">Отзывы</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>

                        <li class="nav-item dropdown px-3">
                            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                РУ
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">한국어</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown px-3">
                            <a class="nav-link dropdown-toggle" href="#" id="currencyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                USD
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="currencyDropdown">
                                <li><a class="dropdown-item" href="#">KGZ</a></li>
                                <li><a class="dropdown-item" href="#">RUB</a></li>
                                <li><a class="dropdown-item" href="#">WON</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
        TEST
    {% endblock %}

    <footer class="footer bg-footer-custom py-4">
        <div class="container">
            <p class="footer-text text-center mb-3">© 2021 Автосалон "ABC AUTO". Официальный дилер</p>

            <div class="social-media-links d-flex justify-content-center">
                <a href="https://www.instagram.com" target="_blank" class="text-light me-4">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://wa.me/123456789" target="_blank" class="text-light me-4">
                    <i class="fab fa-whatsapp fa-lg"></i>
                </a>
                <a href="https://www.kakao.com" target="_blank" class="text-light">
                    <i class="fas fa-comment-dots fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
