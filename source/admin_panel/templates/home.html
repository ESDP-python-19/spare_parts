{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5 mb-5 pb-5">
    <h1 class="text-center mb-4">Админ-панель</h1>

    <ul class="list-group">
        <li class="list-group-item list-group-item-dark active">
            Доступные модели
        </li>
        {% for model in models %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ model.verbose_name_plural }}</span>
                <a href="{% url 'admin_panel:model_list' model.model_name %}"
                   class="btn btn-outline-primary btn-sm">
                    Открыть
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
