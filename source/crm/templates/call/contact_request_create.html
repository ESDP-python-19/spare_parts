{% extends 'crm_base.html' %}

{% block title %}Создать заявку{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">Создать заявку на звонок</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label d-block">Имя</label>
                    {{ form.first_name }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label d-block">Фамилия</label>
                    {{ form.last_name }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label d-block">Номер телефона</label>
                    {{ form.phone_number }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label d-block">Эл. почта</label>
                    {{ form.email }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.comments.id_for_label }}" class="form-label d-block">Комментарии</label>
                    {{ form.comments }}
                </div>

                <button type="submit" class="btn btn-success">Создать заявку</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
