{% extends 'crm_base.html' %}

{% block title %}Добавить новый заказ{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить новый заказ</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'crm:orders' %}" class="btn btn-secondary">Отменить</a>  <!-- Link to go back to the orders list -->
    </form>
</div>
{% endblock %}
