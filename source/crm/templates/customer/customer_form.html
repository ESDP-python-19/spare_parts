{% extends 'crm_base.html' %}

{% block title %}Редактирование клиента{% endblock %}

{% block content %}
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">Редактирование клиента</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'crm:customer_detail' customer.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
