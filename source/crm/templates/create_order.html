{% extends 'crm_base.html' %}

{% block title %}Добавить новый заказ{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить новый заказ</h2>
    <form method="POST" action="{% url 'crm:create_order' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Order</button>
</form>
</div>
{% endblock %}
