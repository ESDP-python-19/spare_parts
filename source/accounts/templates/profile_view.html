{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Мой профиль</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Электронная почта:</strong> {{ user.email }}</p>
            <p><strong>Телефон:</strong> {{ user.phone_number }}</p>
            <a href="{% url 'profile_edit_view' %}" class="btn btn-primary mt-3">Редактировать профиль</a>
        </div>
    </div>
</div>
{% endblock %}
