{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin: 0;
            padding: 0 10px;
            display: inline-block;
        }

        h2.active {
            color: #333;
            border-bottom: 2px solid #333;
        }

        h2.nonactive {
            color: #aaa;
            cursor: pointer;
        }

        form {
            margin-top: 20px;
        }

        input.text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input.text:focus {
            border-color: #333;
        }

        span {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .custom-checkbox {
            margin-right: 10px;
        }

        button.signin {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.signin:hover {
            background-color: #555;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        a {
            color: #333;
            font-size: 12px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h2 class="active">Войти</h2>
            <a href="{% url 'accounts:register' %}">
                <h2 class="nonactive">Регистрация</h2>
            </a>

            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}

                <input type="text" class="text" name="username" required>
                <span>Имя пользователя</span>
                <br>
                <br>
                <input type="password" class="text" name="password" required>
                <span>Пароль</span>
                <br>

                <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" name="remember_me"/>
                <label for="checkbox-1-1">Запомни меня</label>
                <br>

                <button class="signin" type="submit">Войти</button>
                <hr>
                <a href="#">Забыли пароль?</a>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
