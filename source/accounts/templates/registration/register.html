{% extends 'base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 60px;
            background-color: #f7f7f7;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin: 0;
            padding: 0 10px;
            display: inline-block;
        }

        h2.active {
            color: #333;
            border-bottom: 2px solid #333;
        }

        h2.nonactive {
            color: #aaa;
            cursor: pointer;
        }

        form {
            margin-top: 5px;
        }

        input.text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input.text:focus {
            border-color: #333;
        }

        span {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: 0px;
            margin-bottom: 10px;
        }

        button.signin {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.signin:hover {
            background-color: #555;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        a {
            color: #333;
            font-size: 12px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login">
            <a href="{% url 'accounts:login' %}">
                <h2 class="nonactive">Войти</h2>
            </a>
            <h2 class="active">Регистрация</h2>

            <form method="POST" action="{% url 'accounts:register' %}">
                {% csrf_token %}

                {{ form.as_p }}
                <button class="signin" type="submit">Зарегистрироваться</button>

                <hr>

                <a href="{% url 'accounts:login' %}">У вас уже есть учетная запись? Войти </a>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
